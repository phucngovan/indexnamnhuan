<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let year = parseInt(prompt("enter a year"));
        let isLeapyear = false;
        let isDivisivleby4 = year % 4 == 0;
        if (isDivisivleby4) {
            let isDivisible100 = year % 100 == 0;
            if (isDivisible100) {
                let isDivisible400 = year %400 == 0;
                if (isDivisible400) {
                    isLeapyear = true;
                }
            } else {
                isLeapyear = true;
            }
        }
        if (isLeapyear) {
            alert(year + "is a leap year");
        } else {
            alert(year + "is not a leap year");
        }
</script>

</body>
</html>
